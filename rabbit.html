<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> RABBIT MOD </title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000000;
    font-family: 'Courier New', monospace;
    color: white;
    text-align: center;
   animation: pulse 2s infinite alternate; 
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 30px 10px;
  }

  .logo img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    box-shadow: 0 0 40px #000;
    border: 2px solid #111; 
animation: pulse 2s infinite alternate;    
  }

  @keyframes pulse {
    from { box-shadow: 0 0 25px #ff004c; }
    to { box-shadow: 0 0 50px #00ffff; }
  }

  h1 {
    color: #ff00cc;
    font-size: 26px;
    margin-top: 20px;
  }

  h2 {
    color: #00bfff;
    font-size: 20px;
    margin-bottom: 25px;
  }

  .generate-box {
    border: 2px solid #006400;
    padding: 10px;
    margin: 10px auto;
    width: 80%;
    max-width: 320px;
    border-radius: 10px;
    font-size: 15px;
    color: #00FF00;
    transition: 0.3s;
    min-height: 45px;
    animation: pulse 2s infinite alternate;
  }

  .btn {
    background-color: transparent;
    border: 2px solid #00ffff;
    color: #00ffff;
    padding: 12px 28px;
    margin-top: 10px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #00ffff;
    color: #000;
    box-shadow: 0 0 15px #00ffff;
  }

  .telegram-box {
    margin-top: 30px;
    border: 1px solid #ff00ff55;
    padding: 20px;
    border-radius: 12px;
    max-width: 340px;
    margin-left: auto;
    margin-right: auto;
  }

  .telegram-box p {
    color: #ff00ff;
    font-size: 15px;
    margin-bottom: 12px;
  }

  .telegram-btn {
    background: linear-gradient(90deg, #ff00cc, #00ffff);
    color: #000;
    font-weight: bold;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .telegram-btn:hover {
    transform: scale(1.05);
  }

</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://i.supaimg.com/e30b912d-0ee3-4ad9-a4b1-4a698278953c.jpg" alt="Logo">
  </div>

  <h1>RABBIT MOD</h1>
  <h2>V1-AIMKILL</h2>

  <div class="generate-box" id="generateBox">Rabbit Mod Press Generate Key</div>
  <button class="btn" onclick="generateKey()">GENERATE KEY</button>
  <button class="btn" onclick="copyKey()">COPY KEY</button>

  <div class="telegram-box">
    <p> ‚ù§Ô∏è Any Problem? contact Owner ‚ù§Ô∏è</p>
    <button class="telegram-btn" onclick="window.open('https://t.me/jinimod', '_blank')">Contact Now</button>
  </div>
</div>

<script>
  function generateKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTVXYZ123456789";
    let key = "RABBITMOD-";
    for (let i = 0; i < 16; i++) {
      key += chars.charAt(Math.floor(Math.random() * chars.length));
      if ((i + 1) % 4 === 0 && i < 15) key += "-";
    }
    document.getElementById("generateBox").innerHTML = "üîë<b>" + key + "</b>";
  }

  function copyKey() {
    const keyText = document.getElementById("generateBox").innerText.replace("üîë", "").trim();
    if (keyText && keyText !== "‚Äì Press Generate ‚Äì") {
      navigator.clipboard.writeText(keyText);
      alert("‚úÖ Congratulations Key copied Successful : " + keyText);
    } else {
      alert("‚ö†Ô∏è Please generate a key first!");
    }
  }
</script>

</body>
</html>
